on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build & Test
        run: |
          set -eux
          xcodebuild -project kami-res-ai.xcodeproj -list
          
          xcodebuild clean test \
            -project kami-res-ai.xcodeproj \
            -scheme "kami-res-ai" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5'
